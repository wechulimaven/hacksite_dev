<!DOCTYPE html>
<html lang="en">
<!-- BEGIN HEAD -->

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Smart High School" />
	<meta name="author" content="SmartUniversity" />
	{% load static %}
	<title>Smart University | </title>
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/{% static 'css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- icons -->
		<link href="{% static 'staff/fonts/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'staff/fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'staff/fonts/material-icon.css' %}" rel="stylesheet" type="text/css" />
	<!--bootstrap -->
	<link href="{% static 'staff/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'staff/css/summernote.css' %}" rel="stylesheet">
	<!-- Material Design Lite CSS -->
	<link rel="stylesheet" href="{% static 'staff/css/material.min.css' %}">
	<link rel="stylesheet" href="{% static 'staff/css/material_style.css' %}">
	<!-- inbox style -->
	<link href="{% static 'staff/css/inbox.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- Theme Styles -->
	<link href="{% static 'staff/css/theme_style.css' %}" rel="stylesheet" id="rt_style_components" type="text/css" />
	<link href="{% static 'staff/css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'staff/css/style.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'staff/css/responsive.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'staff/css/theme-color.css' %}" rel="stylesheet" type="text/css" />

	<!-- dropzone -->
	<link href="{% static 'staff/css/dropzone.css' %}" rel="stylesheet" media="screen">
	<!-- Date Time item CSS -->
	<link rel="stylesheet" href="{% static 'staff/css/bootstrap-material-datetimepicker.css' %}" />
	<!-- favicon -->
	<link rel="shortcut icon" href="{% static 'staff/img/favicon.ico' %}" />
</head>
<!-- END HEAD -->

<body
	class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white white-sidebar-color logo-indigo">
	<div class="page-wrapper">
		{% include 'tags/pageheader.html' %}
		{% include 'tags/quicksettings.html' %}
		
		{% block content %}

		{% endblock %}
		<!-- end page container -->
		<!-- start footer -->
		{% include 'tags/footer.html' %}
		<!-- end footer -->
	</div>
	<!-- start js include path -->
	<script src="{% static 'staff/js/jquery.min.js' %}"></script>
	<script src="{% static 'staff/js/popper.js' %}"></script>
	<script src="{% static 'staff/js/jquery.blockui.min.js' %}"></script>
	<script src="{% static 'staff/js/jquery.slimscroll.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'staff/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'staff/js/bootstrap-switch.min.js' %}"></script>
	<script src="{% static 'staff/js/jquery.sparkline.js' %}"></script>
	<script src="{% static 'staff/js/sparkline-data.js' %}"></script>
	<!-- Common js-->
	<script src="{% static 'staff/js/app.js' %}"></script>
	<script src="{% static 'staff/js/layout.js' %}"></script>
	<script src="{% static 'staff/js/theme-color.js' %}"></script>
	<!-- material -->
	<script src="{% static 'staff/js/material.min.js' %}"></script>
	<script src="{% static 'staff/js/getmdl-select.js' %}"></script>
	<script src="{% static 'staff/js/moment-with-locales.min.js' %}"></script>
	<script src="{% static 'staff/js/bootstrap-material-datetimepicker.js' %}"></script>
	<script src="{% static 'staff/js/datetimepicker.js' %}"></script>

	<!-- dropzone -->
	<script src="{% static 'staff/js/dropzone.js' %}"></script>
	<script src="{% static 'staff/js/dropzone-call.js' %}"></script>
	<!-- end js include path -->
</body>

</html>
